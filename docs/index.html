<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="http://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>

  <style>
    body {
      background-color: #FAFAFA;
    }

    .card {
      background-color: white;
      margin: 1rem;
      padding-bottom: 1rem;
    }

    .card-title {
      padding-top: 1rem;
    }

    .page-content {
      text-align: center;
    }

    ul.col-3 li {
      width: calc(90% / 3);
      display: inline-block;
      text-decoration: none;
    }
  </style>
</head>

<body>
  <script>
    $(function() {
      $("#ip").val("192.168.1.252");
    });

    var initialize = function() {
      yaw(90);
      screw(0);
      $('#yaw').val(90);
      $('#screw').val(0);
    }

    var get_ip = function() {
      return $("#ip").val();
    }

    var set_yaw = function() {
      var val = $("#yaw").val();
      yaw(val);
    }

    var throttled_set_yaw = _.throttle(set_yaw, 500);

    var set_screw = function() {
      var val = $("#screw").val();
      screw(val);
    }

    var throttled_set_screw = _.throttle(set_screw, 500);

    var screw = function(val) {
      $.ajax("http://" + get_ip() + "/screw?value=" + val, {
        type: 'GET',
        dataType: 'html',
        crossDomain: true,
        success: function(data) {
          console.log("complete");
        },
        error: function(e) {
          console.log(e);
        }
      });
      $("#screw").val(val);
    }

    var yaw = function(val) {
      $.ajax("http://" + get_ip() + "/rudder/yaw?value=" + val, {
        type: 'GET',
        dataType: 'html',
        crossDomain: true,
        success: function(data) {
          console.log("complete");
        },
        error: function(e) {
          console.log(e);
        }
      });
      $("#yaw").val(val);
    }
  </script>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">WiFi Ship Controller</span>
        <div class="mdl-layout-spacer"></div>
      </div>
    </header>
    <main class="mdl-layout__content">
      <div class="page-content">
        <div class="mdl-grid">
          <div class="mdl-cell mdl-cell--12-col mdl-cell--6-col-desktop mdl-cell--3-offset-desktop mdl-shadow--2dp card">
            <h5 class="card-title" style="margin-bottom: 0;">ESP8266 IP Address</h5>
            <div class="mdl-textfield mdl-js-textfield">
              <input class="mdl-textfield__input" type="text" id="ip">
            </div>
            <div>
              <button id="init" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent" type="button" onclick="initialize()">Initialize</button>
            </div>
          </div>
        </div>
        <div class="mdl-grid">
          <div class="mdl-cell mdl-cell--12-col mdl-cell--6-col-desktop mdl-cell--3-offset-desktop mdl-shadow--2dp card">
            <h5 class="card-title">Screw</h5>
            <ul class="col-3">
              <li style="text-align: left;">0</li>
              <li style="text-align: center;"></li>
              <li style="text-align: center;">1023</li>
            </ul>
            <input id="screw" class="mdl-slider mdl-js-slider" type="range" min="0" max="1023" value="0" tabindex="0" oninput="throttled_set_screw()">
            <div>
              <button id="screw_0" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent" type="button" onclick="screw(0)">0%</button>
              <button id="screw_50" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent" type="button" onclick="screw(512)">50%</button>
              <button id="screw_100" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent" type="button" onclick="screw(1023)">100%</button>
            </div>
          </div>
        </div>
        <div class="mdl-grid">
          <div class="mdl-cell mdl-cell--12-col mdl-cell--6-col-desktop mdl-cell--3-offset-desktop mdl-shadow--2dp card">
            <h5 class="card-title">Rudder Yaw</h5>
            <ul class="col-3">
              <li style="text-align: left;">-90</li>
              <li style="text-align: center;"></li>
              <li style="text-align: center;">90</li>
            </ul>
            <input id="yaw" class="mdl-slider mdl-js-slider" type="range" min="0" max="180" value="90" tabindex="0" oninput="throttled_set_yaw()">
            <div>
              <button id="yaw_0" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent" type="button" onclick="yaw(0)">-90 degree</button>
              <button id="yaw_90" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent" type="button" onclick="yaw(90)">0 degree</button>
              <button id="yaw_180" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent" type="button" onclick="yaw(180)">90 degree</button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

</body>

</html>
